<!DOCTYPE html>
<html>
<head>
  <title>Pizza Bitcoin Delivery Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;900&display=swap" rel="stylesheet" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      background: #F9FAFB;
      min-height: 100vh;
    }
    h1 {
      font-size: 56px;
      font-weight: 900;
      color: #1a237e;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #0288d1, #d32f2f);
      -webkit-background-clip: text;
      background-clip: text;
    }
    .input-container {
      background: linear-gradient(135deg, #0277bd, #0288d1);
      padding: 10px;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 10px 25px rgba(2, 119, 189, 0.3);
      margin-bottom: 60px;
    }
    input {
      padding: 14px 20px;
      width: 380px;
      font-size: 18px;
      font-family: 'SF Pro Display', sans-serif;
      border: none;
      border-radius: 40px 0 0 40px;
      background: #F9FAFB;
      color: #1a237e;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(45deg, #d32f2f, #f44336);
      color: #F9FAFB;
      border: none;
      border-radius: 0 40px 40px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(211, 47, 47, 0.6);
    }
    #tracker-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1400px;
      margin: 0 auto 40px;
      gap: 40px;
    }
    #tracker {
      position: relative;
      display: flex;
      height: 180px;
      width: 75%;
      background: linear-gradient(135deg, #0277bd, #0288d1);
      border-radius: 90px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(2, 119, 189, 0.4);
    }
    .stage {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      color: #F9FAFB;
      background: transparent;
      transition: all 0.4s ease;
      z-index: 1;
      min-width: 140px;
    }
    .stage-1, .stage-2 {
      flex: 1.2;
    }
    .stage-3, .stage-4, .stage-5, .stage-6 {
      flex: 1;
    }
    .divider {
      position: absolute;
      right: 0;
      top: 0;
      height: 180px;
      width: 5px;
      background: linear-gradient(to bottom, #015f8b, #0288d1);
      z-index: 2;
    }
    .stage:last-child .divider {
      display: none;
    }
    .active .divider {
      background: linear-gradient(to bottom, #b71c1c, #d32f2f);
      height: 180px;
    }
    .active {
      background: radial-gradient(circle at center, #d32f2f, #b71c1c);
      box-shadow: 0 10px 20px rgba(211, 47, 47, 0.6);
      animation: pulse 1s infinite;
      z-index: 3;
      height: 180px;
      margin-top: 0;
    }
    .completed {
      background: #4fc3f7;
      transform: none;
      box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
      height: 180px;
      margin-top: 0;
    }
    .stage span {
      font-size: 32px;
      font-weight: 700;
      color: #F9FAFB;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .stage div {
      font-size: 16px;
      font-weight: 600;
      color: #F9FAFB;
      white-space: nowrap;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.9; }
      100% { opacity: 1; }
    }
    #sender, #recipient, #amount-box {
      width: 220px;
      background: #F9FAFB;
      border: 10px solid transparent;
      border-image: linear-gradient(135deg, #0277bd, #0288d1) 1;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(2, 136, 209, 0.1);
      text-align: left;
      color: #1a237e;
      font-size: 16px;
      font-weight: 600;
      box-sizing: border-box;
    }
    #sender {
      height: 100px;
    }
    #recipient {
      height: 100px;
      text-align: right;
    }
    #amount-box {
      margin-top: 20px;
    }
    #sender span, #recipient span {
      font-family: 'Roboto Mono', monospace;
      font-weight: 400;
      color: #455a64;
      font-size: 14px;
      line-height: 14px;
      word-wrap: break-word;
      display: block;
    }
    #sender-amount {
      font-size: 14px;
      color: #455a64;
      margin-top: 5px;
    }
    #status {
      max-width: 900px;
      margin: 0 auto;
    }
    #status-tagline {
      font-size: 32px;
      font-weight: 600;
      color: #F9FAFB;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #0288d1, #d32f2f);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(2, 136, 209, 0.3);
      display: inline-block;
      position: relative;
      cursor: pointer;
    }
    #status-details {
      font-size: 18px;
      color: #455a64;
      line-height: 1.6;
      background: #F9FAFB;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .underpaid {
      color: #d32f2f;
      font-weight: 700;
    }
    #status-tagline .tooltip {
      visibility: hidden;
      width: 300px;
      background: linear-gradient(135deg, #0277bd, #0288d trattati1);
      color: #F9FAFB;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      position: absolute;
      z-index: 10;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 400;
      box-shadow: 0 5px 15px rgba(2, 119, 189, 0.4);
      opacity: 0;
      transition: opacity 0.2s;
    }
    #status-tagline:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Pizza Bitcoin Delivery Tracker</h1>
  <div class="input-container">
    <input id="txidInput" placeholder="Enter Bitcoin TXID">
    <button onclick="startTracking()">Track</button>
  </div>
  <div id="tracker-container">
    <div>
      <div id="sender">Sender: <span id="sender-address">Unknown</span></div>
      <div id="amount-box">Amount: <div id="sender-amount"></div></div>
    </div>
    <div id="tracker">
      <div id="stage1" class="stage stage-1"><span>1</span><div>Order Placed</div><div class="divider"></div></div>
      <div id="stage2" class="stage stage-2"><span>2</span><div>Order Sent</div><div class="divider"></div></div>
      <div id="stage3" class="stage stage-3"><span>3</span><div>In the Oven</div><div class="divider"></div></div>
      <div id="stage4" class="stage stage-4"><span>4</span><div>Pizza Baked</div><div class="divider"></div></div>
      <div id="stage5" class="stage stage-5"><span>5</span><div>Out for Delivery</div><div class="divider"></div></div>
      <div id="stage6" class="stage stage-6"><span>6</span><div>Delivered</div><div class="divider"></div></div>
    </div>
    <div id="recipient">Recipient: <span id="recipient-address">Unknown</span></div>
  </div>
  <div id="status">
    <div id="status-tagline"></div>
    <div id="status-details"></div>
  </div>

  <script>
    let currentStage = 0;
    let broadcastTime = null;
    let pollingInterval = null;
    let txDetails = {};
    let cachedRecipientAddr = 'Unknown';
    let btcPrice = null;
    const messages = {
      1: { text: 'Pizza Order Placed!', tooltip: 'Your Bitcoin transaction is created and signed, ready to hit the network.' },
      2: { text: 'Order Sent to the Kitchen!', tooltip: 'The transaction is broadcasted to Bitcoin nodes across the network.' },
      3: { text: 'Cooking in the Crypto Oven!', tooltip: 'The transaction is in the mempool, waiting for miners to process it.' },
      4: { text: 'Pizza Freshly Baked!', tooltip: 'A miner has included your transaction in a block on the blockchain.' },
      5: { text: 'Out for Delivery!', tooltip: 'The transaction has its first confirmation—almost there!' },
      6: { text: 'Pizza Delivered!', tooltip: 'Multiple confirmations secure your transaction—enjoy your Bitcoin pizza!' }
    };

    async function fetchBtcPrice() {
      if (!btcPrice) {
        try {
          const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
          if (!response.ok) throw new Error('Failed to fetch BTC price');
          const data = await response.json();
          btcPrice = data.bitcoin.usd;
        } catch (err) {
          console.error('BTC Price Error:', err.message);
          btcPrice = 'Unknown';
        }
      }
      return btcPrice;
    }

    async function startTracking() {
      const txid = document.getElementById('txidInput').value.trim();
      if (!txid) {
        alert('Please enter a TXID!');
        return;
      }

      try {
        // Initial API call to /api/track
        const response = await fetch('/api/track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ txid })
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to start tracking');
        }
        const data = await response.json();
        console.log('Initial API Response:', data.initialStatus);

        // Fetch additional transaction details
        txDetails = await fetchTxDetails(txid);
        const blockchainData = await fetch(`https://blockchain.info/rawtx/${txid}`);
        if (!blockchainData.ok) throw new Error('Failed to fetch blockchain data');
        const blockchainTx = await blockchainData.json();
        broadcastTime = blockchainTx.time && !isNaN(blockchainTx.time) 
          ? new Date(blockchainTx.time * 1000) 
          : null;
        console.log('Broadcast Time Set:', broadcastTime);

        cachedRecipientAddr = txDetails.txData.vout[0]?.scriptpubkey_address || 'Unknown';
        await fetchBtcPrice();
        updateStages(data.initialStatus.confirmed, data.initialStatus.confirmations, txid);

        // Start WebSocket tracking with Mempool.space
        const ws = new WebSocket('wss://mempool.space/api/v1/ws');
        ws.onopen = () => {
          console.log('Connected to Mempool WebSocket');
          ws.send(JSON.stringify({ "track-tx": txid }));
        };
        ws.onmessage = (event) => {
          const update = JSON.parse(event.data);
          console.log('WebSocket Update:', update);
          if (update.txid === txid) {
            clearInterval(pollingInterval);
            pollingInterval = null;
            updateStages(true, 1, txid); // Assume confirmed on first update
          }
        };
        ws.onerror = (err) => console.error('WebSocket Error:', err);
        ws.onclose = () => console.log('WebSocket Closed');
      } catch (err) {
        console.error('Tracking Error:', err.message);
        alert('Error starting tracking: ' + err.message);
      }
    }

    async function fetchTxDetails(txid) {
      const txResponse = await fetch(`https://mempool.space/api/tx/${txid}`);
      if (!txResponse.ok) throw new Error('Transaction not found');
      const txData = await txResponse.json();
      return { txData };
    }

    async function updateStages(confirmed, confirmations, txid, forceStage = null) {
      console.log(`Updating Stages - Confirmed: ${confirmed}, Confirmations: ${confirmations}, Force Stage: ${forceStage || 'None'}`);
      
      for (let i = 1; i <= 6; i++) {
        const stage = document.getElementById(`stage${i}`);
        stage.classList.remove('active', 'completed');
      }

      if (confirmed) {
        if (confirmations > 1) {
          for (let i = 1; i <= 5; i++) setStageState(i, true);
          setStageState(6, false, confirmations);
          currentStage = 6;
        } else {
          for (let i = 1; i <= 4; i++) setStageState(i, true);
          setStageState(5, false);
          currentStage = 5;
        }
      } else if (forceStage) {
        for (let i = 1; i < forceStage; i++) setStageState(i, true);
        setStageState(forceStage, false);
        currentStage = forceStage;
      } else {
        setStageState(1, true);
        setStageState(2, false);
        currentStage = 2;
        if (!pollingInterval) startPolling(txid);
      }

      await updateStatusDetails(txid);
    }

    function setStageState(stageNum, completed, confirmations = null) {
      const stage = document.getElementById(`stage${stageNum}`);
      if (completed) {
        stage.classList.add('completed');
        console.log(`Stage ${stageNum} set to completed (sky blue)`);
      } else {
        stage.classList.add('active');
        console.log(`Stage ${stageNum} set to active (red pulsating)`);
      }
      if (stageNum === 6 && confirmations) {
        stage.innerHTML = `<span>6</span><div>${confirmations} Confirmations</div>`;
      }
    }

    function startPolling(txid) {
      pollingInterval = setInterval(async () => {
        try {
          txDetails = await fetchTxDetails(txid);
          console.log('Polling Data:', txDetails.txData);
          if (txDetails.txData.status.confirmed) {
            clearInterval(pollingInterval);
            pollingInterval = null;
            updateStages(true, 1, txid);
          } else if (txDetails.txData.status.block_height) {
            updateStages(false, 0, txid, 4);
          } else if (currentStage < 3) {
            updateStages(false, 0, txid, 3);
          }
          await updateStatusDetails(txid);
        } catch (err) {
          console.log('Polling Error:', err.message);
        }
      }, 5000);
    }

    async function updateStatusDetails(txid) {
      const tagline = document.getElementById('status-tagline');
      const details = document.getElementById('status-details');
      const senderAddress = document.getElementById('sender-address');
      const recipientAddress = document.getElementById('recipient-address');
      const senderAmount = document.getElementById('sender-amount');
      const stageMessage = messages[currentStage];
      tagline.innerHTML = `${stageMessage.text}<span class="tooltip">${stageMessage.tooltip}</span>`;

      const feeResponse = await fetch('https://mempool.space/api/v1/fees/recommended');
      if (!feeResponse.ok) throw new Error('Failed to fetch fee data');
      const feeData = await feeResponse.json();
      const { fastestFee, halfHourFee } = feeData;

      const broadcastStr = broadcastTime instanceof Date && !isNaN(broadcastTime) 
        ? broadcastTime.toLocaleString() 
        : 'Unknown';
      let etaStr = '';
      const feeRate = txDetails.txData.fee / (txDetails.txData.weight / 4);
      let feeStatus = '';
      if (feeRate > fastestFee) {
        feeStatus = 'Overpaid';
        etaStr = '~10 min';
      } else if (feeRate > halfHourFee) {
        feeStatus = 'Optimal';
        etaStr = '~30 min';
      } else if (feeRate < halfHourFee) {
        feeStatus = 'Underpaid';
        etaStr = '~1 hr+';
      } else {
        feeStatus = 'Normal';
        etaStr = '~30 min';
      }

      if (txDetails.txData.status.confirmed) {
        etaStr = `Delivered at ${new Date(txDetails.txData.status.block_time * 1000).toLocaleString()}`;
      }

      let blockHeight = txDetails.txData.status.block_height || 'Not in a block yet';
      const senderAddr = txDetails.txData.vin[0]?.prevout?.scriptpubkey_address || 'Unknown';
      const newRecipientAddr = txDetails.txData.vout[0]?.scriptpubkey_address;
      if (newRecipientAddr) cachedRecipientAddr = newRecipientAddr;

      const totalOutputSatoshis = txDetails.txData.vout.reduce((sum, output) => sum + (output.value || 0), 0);
      const feeSatoshis = txDetails.txData.fee || 0;
      const btcSent = ((totalOutputSatoshis) / 100000000).toFixed(8);
      const usdSent = btcSent !== 'Unknown' && btcPrice !== 'Unknown' ? (btcSent * btcPrice).toFixed(2) : 'Unknown';

      senderAddress.textContent = senderAddr;
      recipientAddress.textContent = cachedRecipientAddr;
      senderAmount.textContent = btcSent !== 'Unknown' ? `${btcSent} BTC ($${usdSent} USD)` : 'Amount Unknown';
      details.innerHTML = `
        Started: ${broadcastStr}<br>
        ETA: ${etaStr}<br>
        Block Height: ${blockHeight}<br>
        Fee Rate: <span class="${feeStatus === 'Underpaid' ? 'underpaid' : ''}">${feeStatus}</span> (${feeRate.toFixed(2)} sat/vB)
      `;
    }
  </script>
</body>
</html>
